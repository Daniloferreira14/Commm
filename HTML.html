  <script>
    const toggleButton = document.getElementById("buttto");
    const container = document.getElementById("conteine-center1");

    // Evento para mostrar/ocultar a div
    toggleButton.addEventListener("click", function() {
      if (container.style.display === "none" || container.style.display === "") {
        container.style.display = "block";  // Torna a div visível
        setTimeout(() => {
          container.style.opacity = "1";  // Transição de opacidade
          container.style.visibility = "visible";  // Torna a div visível
        }, 10);
      } else {
        container.style.opacity = "0";  // Desaparece com transição
        container.style.visibility = "hidden";  // Torna invisível
        setTimeout(() => {
          container.style.display = "none";  // Oculta a div após a transição
        }, 300);
      }
    });

    // Evento para fechar a div
    const fecha = document.getElementById("fecha");
    fecha.addEventListener("click", function() {
      container.style.opacity = "0";  // Desaparece com transição
      container.style.visibility = "hidden";  // Torna invisível
      setTimeout(() => {
        container.style.display = "none";  // Oculta a div após a transição
      }, 300);
    });
